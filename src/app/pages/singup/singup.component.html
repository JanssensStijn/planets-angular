<div class="main container-fluid " style="height: 100vh;"> 
    <div class="signup mx-auto" >
    <form>
        <h1>Sign Up</h1>
        <div class="mb-3">
          <label for="InputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="InputPassword" class="form-label">Password</label>
          <button type="button" class="showPasswordBtn">Show Password</button>
          <input [type]="showingPassord? 'text': 'password'" class="form-control" id="InputPassword">
        </div>
        <div class="mb-3">
          <label for="InputPasswordConfirm" class="form-label">Confirm Password</label>
          <input [type]="showingPassord? 'text': 'password'" class="form-control" id="InputPasswordConfirm">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form></div>
</div>
